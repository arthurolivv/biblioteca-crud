<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/listagem/livros.css}">
</head>
<body class="bg-light">
<div class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold">Biblioteca</h3>
            <p class="text-muted">Sistema de Gerenciamento de Biblioteca</p>
        </div>
        <button class="btn btn-dark">+ Adicionar Livro</button>
    </header>

    <div class="row g-3 mb-3">
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Total</h6>
                    <h3>2</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Ativos</h6>
                    <h3 class="text-success">1</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Manutenção</h6>
                    <h3 class="text-success">1</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Manutenção</h6>
                    <h3 class="text-success">1</h3>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <!-- Barra de filtro/pesquisa -->
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-white">
                    <div class="d-flex align-items-center gap-2">
                        <!-- Ícone e título -->
                        <h6 class="mb-0 d-flex align-items-center gap-2">
                            <i class="bi bi-funnel text-secondary"></i>
                            <span>Filtro de Livros</span>
                        </h6>
                    </div>
                </div>

                <div class="card-body py-3">
                    <div class="row g-2 align-items-center">
                        <!-- Campo de pesquisa -->
                        <div class="col-md-6">
                            <div class="input-group">
                    <span class="input-group-text bg-light border-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                                <input type="text" class="form-control border-0 shadow-sm"
                                       placeholder="Pesquisar por título, autor, categoria...">
                            </div>
                        </div>

                        <!-- Dropdown de categoria -->
                        <div class="col-md-3">
                            <select class="form-select shadow-sm">
                                <option selected style="font-weight: bold">Todas as Categorias</option>
                                <option th:each="categoria : ${categorias}"
                                        th:value="${categoria.id}"
                                        th:text="${categoria.nome}">
                                </option>
                            </select>

                        </div>

                        <!-- Dropdown de status -->
                        <div class="col-md-3">
                            <select class="form-select shadow-sm">
                                <option selected>Todos os Status</option>
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table align-middle mb-0 table-sm">

                    <thead class="table-light">
                    <tr style="text-align: center; font-size: 15px; vertical-align: middle;">
                        <th>#ISBN</th>
                        <th>Capa</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Idioma</th>
                        <th>Ano</th>
                        <th>Qtd.</th>
                        <th>Disp.</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>

                    <tbody style="text-align: center; font-size: 15px; vertical-align: middle;">
                    <tr th:each="livro : ${livros}">
                        <td th:text="${livro.isbn}" style="font-weight: bold;">1212121</td>

                        <td>
                            <img th:if="${livro.imagem_url != null}" th:src="${livro.imagem_url}"
                                 style="height: 80px; width: auto; border-radius: 4px;">
                            <i th:unless="${livro.imagem_url != null}" class="bi bi-book-half" style="font-size: 2rem;"></i>
                        </td>

                        <td th:text="${livro.titulo}" style="white-space: normal; word-break: break-word; max-width: 120px;"></td>

                        <td style="word-break: break-word;max-width: 100px;">
                            <span th:each="autorRel, iterStat : ${livro.autorEscreveLivro}">
                                <span>- </span>
                                <span th:text="${autorRel.autor.nome}" style="color: slateblue;"></span>
                                <br th:if="${!iterStat.last}"/>
                            </span>
                        </td>

                        <td style="word-break: break-word;text-align: left; justify-content: center">
                            <span

                                    th:each="categoriaRel, iterStat : ${livro.livroPertenceCategoria}">
                                <span th:text="${categoriaRel.categoria.nome}"></span>
                                                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                                <br th:if="${!iterStat.last}"/>
                            </span>
                        </td>

                        <td th:text="${livro.idioma.name}">PT-BR</td>

                        <td th:text="${livro.ano_publicacao}">12-11-2025</td>

                        <td th:text="${livro.quantidade}">5</td>

                        <td th:text="${livro.disponiveis}">5</td>

                        <td>
                            <span th:if="${!livro.deleted}" class="badge bg-success">Ativo</span>
                            <span th:unless="${!livro.deleted}" class="badge bg-danger">Inativo</span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
